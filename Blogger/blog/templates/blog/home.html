{% extends 'blog/base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_post' %}">Add Post</a>
    </div>

    <div class="container">
        {% block content %}
        <div class="search-container">
            <form method="GET" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="üîç Search for a post..." value="{{ request.GET.q }}">
                <button type="submit">Search</button>
            </form>
        </div>
        
        {% for post in posts %}
        <div class="post-container">
            <h2 class= "post-title">
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h2>
        
            {% if post.image %}
                <img class="post-image" src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
        
            <p class="post-content">{{ post.content }}</p>
        
            <form action="{% url 'delete_post' post.id %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this post?');">üóëÔ∏è Delete</button>
            </form>
        </div>
        {% empty %}
            <p>"no post"</p>
        {% endfor %}
    
        {% endblock %}
    </div>

</body>
</html>
